services:
  postgres:
    image: postgres:15-alpine
    container_name: compro-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-realestate_prod}
      POSTGRES_USER: ${DATABASE_USER:-prod_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-prod_user} -d ${DATABASE_NAME:-realestate_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: compro-backend-prod
    restart: always
    expose:
      - "3001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      DEV_MODE: "false"
      DEPLOYMENT_ENV: remote
      DOMAIN: compro.uz
      PORT: 3001
      SMS_API_KEY: ${SMS_API_KEY}
      SMS_API_URL: ${SMS_API_URL}
      PAYME_MERCHANT_ID: ${PAYME_MERCHANT_ID}
      PAYME_SECRET_KEY: ${PAYME_SECRET_KEY}
      CLICK_MERCHANT_ID: ${CLICK_MERCHANT_ID}
      CLICK_SECRET_KEY: ${CLICK_SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-https://compro.uz}
      DASHBOARD_URL: ${DASHBOARD_URL:-https://dashboard.compro.uz}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.compro.uz}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - compro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.compro.uz}
        NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
    container_name: compro-frontend-prod
    restart: always
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.compro.uz}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - compro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.compro.uz}
    container_name: compro-dashboard-prod
    restart: always
    expose:
      - "80"
    environment:
      VITE_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.compro.uz}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - compro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: compro-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /etc/ssl/private:/etc/ssl/private:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
      - dashboard
    networks:
      - compro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  compro-network:
    driver: bridge
